{% load static %}

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/styless_forgot_password.css' %}">
  </head>
  <body>
  <div class="container">
    <div class="card">
      <div class="left-side">
        <div class="illustration_fon">
          <img src="{% static 'img/fon_illustation_for_registration.svg' %}" alt="Background Illustration">
        </div>
        <div class="illustration">
          <img src="{% static 'img/img_register.svg' %}" alt="Main Illustration">
        </div>
      </div>
      <div class="right-side">
        <h1>Reset password</h1>
  
        <form action = {% url 'users:password_reset' %} method="post">
          {% csrf_token %}

          <label for="reset-email" class="form-label">Enter your email address so that we can send you the email to change your password</label>
          <input type="email" class="form-control" id="reset-email" 
          value="{% if form.email.value %}{{ form.email.value }}{% endif %}"
          name="email"
          placeholder="Enter your email address" required>
          {% if form.email.errors %}
          <div class="alert alert-danger alert-dismissible fade show">{{form.email.errors}}</div>
          {% endif %}

          <button type="submit" class="reset">Sent the email</button>
        </form>
        <a href="{% url 'users:login' %}" class="back-to-login">Back to Login</a>
      </div>
    </div>
  </div>
  </body>
  </html>
