{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="{% static 'css/styles_settings.css'%}">
</head>
<body>
<div class="wrapper">
  <header class="container_1">
    <nav>
      <ul class="left-nav">
        <li><a href="{% url 'users:profile' %}">Profile</a></li>
        <li><a href="{% url 'habits:habit_list' %}" id="habits-button">Habits</a></li>
        <li><a href="#">Diagrams</a></li>
      </ul>
      <span class="logo">HabitFlow</span>
      <ul class="right-nav">
        <li class="settings"><a href="#" class="active">Settings</a></li>
        <li><a href="{% url 'main:about' %}">About</a></li>
      </ul>
    </nav>
  </header>
</div>

<div class="container_2">
  <div class="settings-container">
    <form id="settings-form">
      <div class="input-group">
        <input type="text" id="username" value="{{ user_obj.username }}" readonly>
      </div>

      <div class="input-group">
        <input type="text" id="first-name" value="{{ user_obj.first_name }}" readonly>
      </div>
    
      <div class="input-group">
        <input type="text" id="last-name" value="{{ user_obj.last_name }}" readonly>
      </div>
    
      <div class="input-group">
        <input type="text" id="email" value="{{ user_obj.email }}" readonly placeholder="Email Address">
      </div>
    
      <button type="button" class="exit-button" onclick="logout()">Exit</button>
      <button type="button" class="delete-button" onclick="openModal()">Delete Account</button>

    </form>
  </div>
</div>

<div id="deleteModal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h3>Confirm Account Deletion</h3>
    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
    <form action="{% url 'users:delete_account' %}" method="post">
      {% csrf_token %}
      <div class="modal-buttons">
        <button type="submit" class="confirm-button">Yes, delete</button>
        <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<style>
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background:rgb(75, 78, 56);
    padding: 40px;
    border-radius: 20px;
    width: 450px;
    max-width: 90%;
    text-align: center;
}

.modal-content h3 {
    color: rgb(255, 255, 255);
    margin-bottom: 20px;
    font-size: 1.5rem;
    text-align: center;
}

.modal-content p {
    color: white;
    margin-bottom: 30px;
    font-size: 1.1rem;
    line-height: 1.5;
    text-align: center;
}

.modal-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.modal-buttons button {
    min-width: 120px;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
}

.confirm-button {
    background: #E3CDBB;
    color: #2f0f05;
}

.confirm-button:hover {
    background: #d4bda9;
}

.cancel-button {
    background: #383A2B;
    color: white;
}

.cancel-button:hover {
    background: #2a2c20;
}
</style>

<script>
    function logout() {
      window.location.href = "{% url 'users:logout' %}";
    }
  
    function openModal() {
      document.getElementById('deleteModal').style.display = 'flex';
    }
  
    function closeModal() {
      document.getElementById('deleteModal').style.display = 'none';
    }
  
    window.onclick = function(event) {
      const modal = document.getElementById('deleteModal');
      if (event.target === modal) {
        closeModal();
      }
    }
</script>


</body>
</html>
