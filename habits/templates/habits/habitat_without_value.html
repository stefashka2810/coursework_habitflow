{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits without value</title>
  <link rel="stylesheet" href="{% static 'css/style_habitat_without_value.css'%}">
</head>
<body>
<div class="wrapper">
  <header class="container_1">
    <nav>
      <ul class="left-nav">
        <li class="profile"><a href="{%url 'users:profile'%}" id="profile-button" >Profile</a></li>
        <li><a href="{%url 'habits:habit_list'%}" id="habits-button" class="active">Habits</a></li>
        <li><a href="{%url 'habit_notes:all_notes'%}" id="diagrams-button">Notes</a></li>
    </ul>
    <span class="logo" id="home-button" ><a href="{%url 'main:main_after_registration'%}">HabitFlow </a></span>
    <ul class="right-nav">
        <li><a href="{%url 'main:settings'%}" id="settings-button">Settings</a></li>
        <li class="About"><a href="{%url 'main:about'%}" >About</a></li>
    </ul>
    </nav>
  </header>
</div>
<div class="container_2">
  <h1>You don't have any habits right now!</h1>
  <h2>Add them now!</h2>
  <button class="add-habit" onclick="window.location.href='{% url 'habits:create_habit' %}'">
    Add habit
  </button>


</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100%;
}
body {
    display: flex;
    flex-direction: column;
    background: #F0E4DF;
    font-family: "Poppins", serif;
    font-weight: 600;
}

a {
    text-decoration: none; /* Убираем стандартное подчеркивание */
    color: #000000; /* Цвет текста */
    position: relative; /* Нужно для псевдоэлемента */
}

/* Подчеркивание при наведении */
a:hover::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px; /* Расстояние от текста */
    width: 100%;
    height: 2px; /* Толщина подчеркивания */
    background-color: #2f0f05; /* Бежевый цвет подчеркивания */
}
.left-nav a {
    text-decoration: none; /* Убираем стандартное подчеркивание */
    color: #000; /* Цвет текста */
    position: relative;
}

/* Подчеркивание при наведении */
.left-nav a:hover::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: #2f0f05; /* Бежевый цвет */
}

/* Подчеркивание активной кнопки */
.left-nav a.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: #2f0f05; /* Бежевый цвет */
}

/* Всегда подчеркнута */
.about::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: #2f0f05; /* Цвет подчеркивания */
}

.wrapper {
    background-color: #F0E4DF;
    width: 100vw;
    margin: 0;
    padding: 0;
}

.container_1 {
    width: 1400px;
    margin: 0 auto;
    padding: 0;
    color: #2f0f05;
}

header {
    padding: 50px 0;
}

header nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header .left-nav,
header .right-nav {
    list-style: none;
    display: flex;
    gap: 20px;
}

header .left-nav {
    flex: 1;
    justify-content: flex-start;
    margin-left: -50px; /* Регулируйте значение, чтобы сместить левее */
}

header .right-nav {
    flex: 1;
    justify-content: flex-end;
}
.container_2 {
    color: #2f0f05;
    background: #ffffff;
    width: 100vw;
    height: 70vh;
    max-width: 1400px;
    margin: 10px auto;
    padding: 40px;
    border-radius: 20px;
}

/* Текст */
.container_2 h1 {
    margin-top: 150px;
    margin-left: 400px;
    color: #000;
    font-weight: 500;
    margin-bottom: 10px;
}
.container_2 h2 {
    margin-left: 600px;
    color: #000;
    font-weight: 500;
    margin-bottom: 10px;
}

    /* Кнопка */
.add-habit {
    background-color: #5E2611;
    color: white; /* Делаем текст белым */
    padding: 15px 80px;
    border: none;
    border-radius: 20px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 570px;
    text-decoration: none; /* Убираем подчеркивание */
    display: inline-block;
}

.add-habit:hover {
    background-color: #9f3f20;
}

/* Если все-таки используется <a> внутри кнопки */
.add-habit a {
    color: white; /* Делаем текст белым */
    text-decoration: none; /* Убираем подчеркивание */
    display: block;
    width: 100%;
    height: 100%;
}

</style>
</body>
</html>
